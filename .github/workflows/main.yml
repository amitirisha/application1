name: Continous Integration

on:
  push:
    branches: [main,feature/branch]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      
      - name: Run a single line script
        run: echo Hello,world!

      - name: custom script
        run: |
          ls -al

      - name: check java version
        run: java -version

      - name: npm ko install karna
        run: npm install

      - name: npm build karna
        run: CI=false npm run build  

      - name: docker check karna hai
        run: |
          docker -v
          docker  
          docker images -a
      - name: docker build karna
        run: |
          docker build -t elearn-frontend:v5 .   
          docker images -a
         
      - name: DockerHub login
        run: echo "${{ secrets.dockerhubpassword }}" | docker login -u "${{ secrets.dockerhubusername }}" --password-stdin
      
      - name: docker image check karna
        run : docker images

      - name: dockerhub par pushkarna
        run: docker push elearn-frontend:v5   
      
  
